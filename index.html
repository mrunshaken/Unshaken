<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA TRANSFORMATION LAB | Strategic Life, Health & Career Transformation</title>
    <meta name="description" content="Strategic transformation system for emotional mastery, health optimization, and career direction. Serving Canada, UK, Europe & East Africa.">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========================================
        MA TRANSFORMATION LAB BRAND SYSTEM
        ======================================== */
        :root {
            /* Primary Brand Colors */
            --brand-gold: #FFD700;
            --brand-orange: #FF8C00;
            --brand-yellow: #FFEB3B;
            --brand-pink: #E91E63;
            --brand-purple: #8A2BE2;
            --dark-purple: #2E0854;
            
            /* Dark Theme (Header/Footer ONLY) */
            --header-black: #0A0A0A;
            --footer-black: #0A0A0A;
            --dark-text: #FFFFFF;
            
            /* Light Theme (ALL Content Sections) */
            --light-bg: #FFFFFF;
            --light-card: #F8F9FA;
            --light-text: #2D3748;
            --light-border: #E2E8F0;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--brand-gold), var(--brand-orange), var(--brand-pink), var(--brand-purple));
            --gradient-gold: linear-gradient(135deg, var(--brand-gold), var(--brand-orange));
            --gradient-purple: linear-gradient(135deg, var(--brand-purple), var(--dark-purple));
            --gradient-hero: linear-gradient(135deg, #8A2BE2 0%, #4B0082 100%);
            --gradient-expert: linear-gradient(135deg, var(--brand-purple), var(--brand-orange), var(--brand-gold));
            
            /* Effects */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-gold: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* ========================================
        RESET & BASE STYLES
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background: var(--light-bg);
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            width: 100%;
        }

        /* Force light theme on all content sections */
        section:not(.hero-section):not(.curriculum-section):not(.footer):not(.team-section):not(.expert-network-section) {
            background: var(--light-bg) !important;
        }

        section:nth-child(even):not(.hero-section):not(.curriculum-section):not(.footer):not(.team-section):not(.expert-network-section) {
            background: var(--light-card) !important;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        /* ========================================
        MODERN HEADER - BLACK WITH BRAND HEADER
        ======================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--header-black) !important;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 2px solid var(--brand-gold);
            transition: all 0.3s ease;
            width: 100%;
        }

        .header.scrolled {
            height: 60px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        /* Logo with gradient arrow design */
        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--header-black);
            font-weight: bold;
            font-size: 20px;
            border: 2px solid var(--brand-gold);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        /* Brand header exactly like your image */
        .brand-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem !important;
            font-weight: 800;
            background: linear-gradient(90deg, var(--brand-gold), var(--brand-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            line-height: 1.1;
            white-space: nowrap;
            position: relative;
        }

        .brand-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--brand-gold), var(--brand-purple));
        }

        .tagline {
            font-size: 0.7rem !important;
            font-style: italic;
            color: var(--brand-yellow);
            opacity: 0.9;
            margin-top: -2px;
        }

        /* Navigation */
        .nav-list {
            display: flex;
            list-style: none;
            gap: 28px;
            align-items: center;
        }

        .nav-list a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.92rem;
            padding: 6px 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-list a:hover {
            color: var(--brand-gold);
        }

        .nav-list a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--brand-gold);
            transition: width 0.3s ease;
        }

        .nav-list a:hover:after {
            width: 100%;
        }

        /* Dropdown for Courses */
        .nav-list .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--header-black);
            padding: 1rem;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            list-style: none;
            min-width: 200px;
            border-radius: 5px;
            border: 1px solid var(--brand-gold);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            margin-bottom: 0.5rem;
        }

        .dropdown-menu a {
            color: var(--dark-text);
            font-size: 0.9rem;
            padding: 8px 12px;
            display: block;
            border-radius: 3px;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--brand-gold);
            transition: 0.3s;
        }

        /* ========================================
        MODERN HERO SECTION - WITH NEW CONTENT
        ======================================== */
        .hero-section {
            padding: 140px 20px 100px;
            text-align: center;
            background: var(--gradient-hero) !important;
            color: var(--dark-text);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: heroEntrance 1s ease-out 0.2s forwards;
            width: 100%;
        }

        @keyframes heroEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-tagline {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-title {
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin: 0 0 8px;
            font-weight: 800;
            color: var(--brand-gold);
            text-shadow: 0 2px 6px rgba(0,0,0,.25);
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-description {
            font-size: 1.2rem;
            opacity: .95;
            margin: 0 auto 18px;
            max-width: 860px;
        }

        /* Compact Country Layout */
        .compact-locations {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .location-pair {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .location-tag {
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(255,255,255,.15);
            border: 1px solid rgba(255,255,255,.4);
            font-weight: 600;
            color: var(--dark-text);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .location-tag:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,.25);
        }

        .hero-btns {
            display: inline-flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
        }

        /* ========================================
        MODERN BUTTONS
        ======================================== */
        .btn {
            display: inline-block;
            padding: 12px 22px;
            background: var(--gradient-primary) !important;
            color: #111 !important;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .btn-secondary {
            background: transparent !important;
            border: 2px solid var(--brand-gold);
            color: #fff !important;
        }

        .btn-secondary:hover {
            background: var(--brand-gold) !important;
            color: #111 !important;
        }

        /* ========================================
        GLOBAL RESULTS BAR
        ======================================== */
        .results-bar {
            background: var(--gradient-primary);
            color: var(--header-black);
            padding: 40px 0;
            text-align: center;
        }

        .results-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .result-item {
            flex: 1;
            min-width: 200px;
        }

        .result-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 1rem;
            font-weight: 600;
        }

        /* ========================================
        SERVICES SECTION WITH NEW CONTENT
        ======================================== */
        .services-section {
            background: var(--light-bg);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: var(--light-card);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
            border-top: 4px solid var(--brand-gold);
            position: relative;
            overflow: hidden;
        }

        .service-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
            transition: 0.5s;
        }

        .service-card:hover:before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .service-number {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            font-weight: 800;
            color: rgba(0,0,0,0.05);
            z-index: 0;
        }

        .service-icon {
            font-size: 3rem;
            color: var(--brand-gold);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }

        .service-description {
            color: #666;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--light-text);
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--brand-orange);
            margin-bottom: 60px;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ========================================
        ABOUT SECTION WITH NEW CONTENT
        ======================================== */
        .about-section {
            background: var(--light-card);
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-image {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .about-image:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.2;
            z-index: 1;
        }

        .about-image-placeholder {
            width: 100%;
            height: 400px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
        }

        .about-content h2 {
            color: var(--brand-purple);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .about-content .founder-name {
            color: var(--brand-orange);
            font-weight: 700;
        }

        .about-features {
            margin: 30px 0;
        }

        .about-feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .about-feature i {
            color: var(--brand-gold);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* ========================================
        TEAM SECTION
        ======================================== */
        .team-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            color: var(--dark-text);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .team-card {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255,255,255,.08);
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,.1);
        }

        .team-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
            font-weight: bold;
            font-size: 2rem;
            box-shadow: var(--shadow-gold);
        }

        .team-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--brand-gold);
        }

        .team-role {
            color: var(--brand-yellow);
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .team-bio {
            color: rgba(255,255,255,.8);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        /* ========================================
        EXPERT NETWORK SECTION
        ======================================== */
        .expert-network-section {
            background: var(--gradient-expert) !important;
            color: var(--dark-text);
        }

        .expert-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255,255,255,.15);
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--brand-gold);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,.2);
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            background: rgba(255,255,255,.2);
        }

        .category-card h4 {
            color: var(--brand-gold);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .category-card h4 i {
            color: var(--brand-yellow);
        }

        .category-card p {
            color: rgba(255,255,255,.9);
            margin: 0;
            font-size: 0.9rem;
        }

        /* ========================================
        SIGNATURE PROGRAM SECTION
        ======================================== */
        .program-section {
            background: var(--light-card);
        }

        .program-phases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .phase-card {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .phase-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .phase-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .phase-number {
            font-size: 3rem;
            font-weight: 800;
            color: rgba(0,0,0,0.05);
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .phase-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--brand-purple);
        }

        .phase-modules {
            list-style: none;
        }

        .phase-modules li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 25px;
        }

        .phase-modules li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--brand-gold);
            font-weight: bold;
        }

        .program-cta {
            text-align: center;
            margin-top: 50px;
        }

        /* ========================================
        PACKAGES SECTION
        ======================================== */
        .pricing-section {
            background: var(--light-bg);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .pricing-card {
            background: var(--light-bg);
            border: 2px solid #E5E5E5;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .pricing-card.popular {
            border-color: var(--brand-gold);
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.2);
        }

        .popular-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-gold);
            color: var(--header-black);
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .pricing-header {
            margin-bottom: 30px;
        }

        .pricing-title {
            font-size: 1.5rem;
            color: var(--light-text);
            margin-bottom: 10px;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            color: var(--brand-orange);
            margin: 20px 0;
        }

        .price span {
            font-size: 1rem;
            color: #666;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: left;
        }

        .features-list li {
            padding: 8px 0;
            color: #4b5563;
            display: flex;
            align-items: center;
        }

        .features-list li:before {
            content: "✓";
            color: var(--brand-gold);
            font-weight: bold;
            margin-right: 10px;
        }

        /* ========================================
        TRANSFORMATION JOURNEY
        ======================================== */
        .journey-section {
            background: var(--light-card);
        }

        .journey-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 50px;
        }

        .journey-steps:before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            z-index: 1;
        }

        .journey-step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .step-circle {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--dark-text);
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: var(--shadow);
        }

        .step-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--brand-purple);
        }

        .step-description {
            color: #666;
            font-size: 0.9rem;
        }

        /* ========================================
        TESTIMONIALS CAROUSEL
        ======================================== */
        .testimonials-section {
            background: var(--light-bg);
        }

            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .testimonial-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .testimonial-slide {
            min-width: 100%;
            padding: 0 20px;
        }

        .testimonial-card {
            background: var(--light-card);
            padding: 40px;

            box-shadow: var(--shadow);

            position: relative;

        .testimonial-card:before {
            content: """;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 4rem;
            color: var(--brand-gold);
            opacity: 0.2;
            font-family: Georgia, serif;
            line-height: 1;
        }

        .rating {
            color: var(--brand-gold);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .testimonial-text {
            font-size: 16px;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 25px;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .client-info {

            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
            font-weight: bold;
            font-size: 20px;
        }

        .client-details h4 {
            margin-bottom: 5px;
            font-size: 1.1rem;
            text-align: left;
        }

        .client-details p {
            margin: 0;
            color: var(--brand-purple);
            font-size: 0.9rem;
            text-align: left;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: var(--brand-gold);
            transform: scale(1.2);
        }

        /* ========================================
        FAQ SECTION
        ======================================== */
        .faq-section {
            background: var(--light-card);
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: var(--light-bg);
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .faq-question:after {
            content: '+';
            font-size: 1.5rem;
            color: var(--brand-gold);
            transition: transform 0.3s ease;
        }

        .faq-item.active .faq-question:after {
            transform: rotate(45deg);
        }

        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-item.active .faq-answer {
            padding: 0 20px 20px;
            max-height: 500px;
        }

        /* ========================================
        FINAL CTA SECTION
        ======================================== */

            background: var(--gradient-primary);
            color: var(--dark-text);
            text-align: center;
            padding: 100px 20px;
        }

        .cta-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-text);
        }

        .cta-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-btn {
            background: var(--header-black);
            color: var(--dark-text);
            border: 2px solid var(--header-black);
        }

        .cta-btn:hover {
            background: transparent;
            color: var(--header-black);
        }

            box-shadow: var(--shadow-gold);

            align-items: center;
            justify-content: center;

            visibility: visible;
        }

            background: #25D366;
            color: white;
            border: none;

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .whatsapp-button:hover {
            transform: translateY(-3px) scale(1.05);
        }
